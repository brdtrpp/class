<template name="postPage">

    <div class="container">
    		<div class="card">
        	{{> postItem}}
        </div>
        <ul class="collection">
	        {{#each comments}}
	        	{{> commentItem}}
	        {{/each}}
        </ul>
          {{#if currentUser}}
          	{{> commentSubmit}}
          {{else}}
          	<p>Please log in to leave a comment.</p>
          {{/if}}
    </div>
</template>
