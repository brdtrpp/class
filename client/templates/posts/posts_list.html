<template name="postsList">
	<div class="posts">
	  
  <a class="btn" onclick="Materialize.toast('I am a toast', 4000)">Toast!</a>
        
		<div class="row">
			{{#each posts}}
				<div class="col s12 m6 l4">
				  <div class="card small hoverable">
  					{{> postItem}}
					</div>
				</div>
			{{/each}}
		</div>
	</div>
</template>
