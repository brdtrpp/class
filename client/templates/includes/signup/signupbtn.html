<template name="signUpButton">
  <div class="btn amber darken-3 waves-effect waves-light">
    <a href="{{pathFor 'signUp'}}">Sign Up</a>
  </div>
</template>

<template name="navSignUp">
  <!-- Modal Trigger -->
  <a class="waves-effect waves-light" href="{{pathFor 'signUp'}}">Sign Up</a>
</template>

<template name="signInButton">
  {{#if currentUser}}
  <a class="logout waves-effect waves-light">Logout</a>
  {{else}}
  <a class="waves-effect waves-light" href="{{pathFor 'signIn'}}">Login</a>
  {{/if}}
</template>
